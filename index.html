<!DOCTYPE html>
<html>
	<head>
		<title>Tamagotchi Web App</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<main>
			<div id="stats">
				<p id="pet-name"></p>
				<p id="pet-age">Pet age: 0 days</p>
				<div class="stat-area">
					<p>Health</p>
					<div id="health-bar" class="bar">
						<div data-name="health" id="health-fill" class="fill">
						</div>
					</div>
				</div>
				<div class="stat-area">
					<p>Hunger</p>
					<div id="hunger-bar" class="bar">
						<div data-name="hunger" id="hunger-fill" class="fill">
						</div>
					</div>
				</div>
				<div class="stat-area">
					<p>Happiness</p>
					<div id="happiness-bar" class="bar">
						<div data-name="happiness" id="happiness-fill" class="fill">
						</div>
					</div>
				</div>
				<button id="reset-button">Reset</button>
			</div>
			<div id="interface">
				<img id="pet-image" />
				<div id="buttons">
					<button data-name="health" id="health-button">Clean</button>
					<button data-name="hunger" id="hunger-button">Feed</button>
					<button data-name="happiness" id="happiness-button">Play</button>
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
